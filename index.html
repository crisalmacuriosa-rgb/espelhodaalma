<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espelho da Alma</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Música de fundo -->
  <audio id="bg-music" autoplay loop>
    <source src="episode.mp3" type="audio/mpeg" />
  </audio>

  <div class="container">
    <header>
      <h1>Espelho da Alma</h1>
      <p>Um mergulho simbólico nas crenças que moldam o seu reflexo interior.</p>
    </header>

    <main>
      <form id="quiz-form">
        <div id="questions-container"></div>
        <button type="submit" class="submit-btn">Revelar Reflexo</button>
      </form>

      <div id="result" class="hidden">
        <h2>Teu Espelho Revela...</h2>
        <p id="result-text"></p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
