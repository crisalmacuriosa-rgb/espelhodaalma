<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espelho da Alma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Espelho da Alma</h1>
    <p class="intro">Respire fundo. Responda com sinceridade. O espelho revela o que você está pronto para ver.</p>

    <form id="quiz-form">
      <div id="questions"></div>
      <button type="submit" class="submit-btn">Revelar Reflexo</button>
    </form>

    <div id="result" class="hidden"></div>
  </div>

  <!-- Música de fundo -->
  <audio id="bg-music" src="episode.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
